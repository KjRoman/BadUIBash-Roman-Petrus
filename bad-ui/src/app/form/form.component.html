<form id="resume-box" action="Submission.html">
    <div id="resume-title">
        <h1>
            Submit Your Resum&eacute;
        </h1>
    </div>
    <div id="resume-inputs">
        <div id="resume-name">
            <br />
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" onkeydown="return false" />
            <button (mouseover)="changeText=true" (mouseout)="changeText=false"> Hover for input healp:
                <div *ngIf='changeText'>
                    <a href="#">Help Table<span><img src="../../assets/1600px-ASCII-Table-wide.svg.png"
                                alt="image" /></span></a>
                </div>
            </button>
            <br />
            <!-- How does thius -->
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="17.5" step="1" min="0" max="200"
                aria-label="units" [(ngModel)]="firstnamevalue" name="first-name-slider"></mat-slider>
            <button (click)="addChAr(firstnamevalue, 'first-name')" type="button">add character</button>
            <br />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" onkeydown="return false"/>
            <button (mouseover)="changeText=true" (mouseout)="changeText=false"> Hover for input healp:
                <div *ngIf='changeText'>
                    <a href="#">Help Table<span><img src="../../assets/1600px-ASCII-Table-wide.svg.png"
                                alt="image" /></span></a>
                </div>
            </button>
            <br />
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="117.58" step="1.2" min="0" max="200"
                aria-label="units" [(ngModel)]="laSTnamevalue" name="last-name-slider"></mat-slider>
            <button (click)="addChAr(laSTnamevalue, 'last-name')" type="button">add character lname</button>
            <br />
        </div>
        <div id="resume-dob">
            <br />
            <br />
            <label for="date">Date of Birth:</label>
            <input id="date" />
            <button (mouseover)="changeText=true" (mouseout)="changeText=false"> Hover for input healp:
                <div *ngIf='changeText'>
                    <a href="#">Help Table<span><img src="../../assets/1600px-ASCII-Table-wide.svg.png"
                                alt="image" /></span></a>
                </div>
            </button>
            <br />
            <mat-slider class="longboi" thumbLabel [displayWith]="formatLabel" tickInterval="1" step="1" min="10101900" max="10000000000"
                aria-label="units" [(ngModel)]="dateVal" name="date-name-slider"></mat-slider>
            <button (click)="addDate(dateVal, 'date')" type="button">add character lname</button>
            <br />
        </div>
        <div id="resume-email">
            <br />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <button (mouseover)="changeText=true" (mouseout)="changeText=false"> Hover for input healp:
                <div *ngIf='changeText'>
                    <a href="#">Help Table<span><img src="../../assets/1600px-ASCII-Table-wide.svg.png"
                                alt="image" /></span></a>
                </div>
            </button>
        </div>
        <div id="resume-phone">
            <br />
            <br />
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
            <button (mouseover)="changeText=true" (mouseout)="changeText=false"> Hover for input healp:
                <div *ngIf='changeText'>
                    <a href="#">Help Table<span><img src="../../assets/1600px-ASCII-Table-wide.svg.png"
                                alt="image" /></span></a>
                </div>
            </button>
        </div>
        <div id="resume-address">
            <br />
            <br />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" />
            <button (mouseover)="changeText=true" (mouseout)="changeText=false"> Hover for input healp:
                <div *ngIf='changeText'>
                    <a href="#">Help Table<span><img src="../../assets/1600px-ASCII-Table-wide.svg.png"
                                alt="image" /></span></a>
                </div>
            </button>
        </div>
        <div id="resume-description">
            <br />
            <br />
            <label for="description">Why should we consider you for this position?</label>
            <br />
            <textarea id="description" name="description" cols="50" rows="15" maxlength="500"></textarea>
            <button (mouseover)="changeText=true" (mouseout)="changeText=false"> Hover for input healp:
                <div *ngIf='changeText'>
                    <a href="#">Help Table<span><img src="../../assets/1600px-ASCII-Table-wide.svg.png"
                                alt="image" /></span></a>
                </div>
            </button>
        </div>
        <div id="resume-submit">
            <br />
            <br />
            <input id="submit" type="submit" value="Submit" />
        </div>
    </div>
</form>
